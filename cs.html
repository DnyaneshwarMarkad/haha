<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            $('#myDiv').css('background-color', 'yellow');

            $('#btnShow').click(function () {
                $('p').css({ 'font-size': '16px', 'font-weight': 'bold' });

                alert($('#myDiv').css('background-color'));

            });

            $('#btnAddDivClass').click(function () {
                $('#myDiv').addClass('yellowDiv');

            });


            $('#btnAddPClass').click(function () {
                $('p').addClass('impPrg');
            });

            $('#btnToggleDivClass').click(function(){
				$('#myDiv1').toggleClass('redDiv');

			});

        });
    </script>

<style>
    .yellowDiv{
		background-color:yellow;
		margin: 10px 0 0 0;
		height:50px;
    }
    
    .impPrg{
		font-size:40px;
		font-weight:bold;
    }

    .redDiv{
		background-color:red;
		margin: 10px 0 0 0;
		height:100px;
		width: 100px;
    }
  </style>
</head>

<body>



    <div id="myDiv">
        <p>
            This is a paragraph.
        </p>
    </div>
    <div>
        <p>This is second paragraph.</p>
    </div>
    <div>
        <p>This is third paragraph.</p>
    </div>

    <div id="myDiv1" class="yellowDiv" >
	</div>

    <button id="btnShow">Show div style</button>
    <button id="btnAddDivClass">Add div class</button>
    <button id="btnAddPClass">Add p class</button>
    <button id="btnToggleDivClass">Toggle</button>
</body>

</html>
