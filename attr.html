<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

			$('#btnDivStyle').click(function(){
				alert($('div').attr('class'));

		//	$('input:text').val('Abhi'); 

        });
    </script>
	<style>

	<div> Hello </div>

	</div>

</html>
